<!doctype html>
<html>
<head>
    <style>
        .error {color:red;}
    </style>
</head>
    <body>
    <h1> Signup</h1>
        <form action="/" method="POST">
            <div style="overflow-x:auto;">
                <table>
                <tr>
                    <td><label for="username">Username</label>
                        <input name="username" id="username" type="text" value='{{username}}'></input>
                        <span class="error">{{username_error}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label>
                        <input name="password" id="password" type="password" value='{{password}}'>
                        <span class="error">{{password_error}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for"verify_password">Verify Password</label>
                        <input name="verify_password" id="verify_password" type="password" value='{{verify_password}}'>
                        <span class="error">{{verify_error}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email (optional)</label>
                        <input name="email" id="email" type="text" value='{{email}}'>
                        <span class="error">{{email_error}}</span>
                    </td>           
                </table>  
                    <input type="submit"  value="Submit">
            </div>  
        </form>
    </body>
</html>
